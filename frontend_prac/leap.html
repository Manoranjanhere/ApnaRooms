<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Leap year checker</h1>
</body>
    <script>
        let a = Number(prompt("Enter your year "))
        if((a%4==0&&a%100!=0)||(a%400==0))
            alert("it's leap year")
        else
            alert("not leap year")
    </script>
</html>
