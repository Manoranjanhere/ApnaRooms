<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    #b1
    {
        padding: 20px;
        background-color: green;
    }
    #b2
    {
        padding: 20px;
        background-color: red;
    }
</style>
<body>
    <button id ="b1" onclick="start()">Start</button>
    <button id="b2" onclick="stop()">Stop</button>
    <p id="demo"></p>
    <script>
        let c = 1;
        let isvalid = true;
        let i;

        function start() {
            isvalid = true;
            if (c <= 5) {
                i = setInterval(datetime, 1000);
                c++;
            } else {
                document.getElementById("demo").innerHTML = "Game Over";
                clearInterval(i);
                isvalid = false;
            }
        }

        function datetime() {
            if (isvalid) {
                let date = new Date();
                document.getElementById("demo").innerHTML = date.toLocaleTimeString();
            }
        }

        function stop() {
            clearInterval(i);
        }
    </script>
</body>
</html>
