<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add and Remove Elements</title>
  <style>
    #elementContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div>
  <label for="percentageInput">Enter Percentage:</label>
  <input type="number" id="percentageInput" min="0" max="100">
  <button onclick="addElement()">Add Element</button>
  <button onclick="removeElement()">Remove Element</button>
</div>

<div id="elementContainer">
</div>

<script>
  let elementCounter = 0;

  function addElement() {
    const container = document.getElementById('elementContainer');
    const percentageInput = document.getElementById('percentageInput');
    
    // Check if a valid percentage is entered
    const enteredPercentage = parseFloat(percentageInput.value);
    if (isNaN(enteredPercentage) || enteredPercentage < 0 || enteredPercentage > 100) {
      alert('Please enter a valid percentage between 0 and 100.');
      return;
    }

    // Check if the entered percentage meets the condition (e.g., 75%)
    if (enteredPercentage >= 75) {
      const newElement = document.createElement('div');
      newElement.id = 'element' + elementCounter;
      newElement.textContent = 'Student ' + elementCounter + ' (' + enteredPercentage + '%)';

      container.appendChild(newElement);

      elementCounter++;
    } else {
      alert('Students with less than 75% cannot be added.');
    }
  }

  function removeElement() {
    const container = document.getElementById('elementContainer');

    if (container.children.length > 0) {
      container.removeChild(container.lastChild);

      elementCounter--;
    }
  }
  //image slider, tabele,key attributes,key evenets,keyboard evenets,form validation,
</script>

</body>
</html>
