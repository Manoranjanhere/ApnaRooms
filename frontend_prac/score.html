<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =Number(prompt("Enter score"))
        if(a>=90)
            alert("A grade")
        else if(a>=80)
            alert("B grade")
        else if(a>=70)
            alert("C grade")
        else if(a>=60)
            alert("D grade")
        else
            alert("f grade")
    </script>
    
</body>
</html>
