<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    background-color: black;
}
.button
{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    height:25vw
}
.timer
{
    background-color: yellow;
    padding: 2vw;
    width: 12vw;
    margin-left: 42vw;
    border-radius: 20px;
    color: white;
    font-size: 50px;
}
#green
{
    background-color: green;
    padding: 1vw;
    border-radius:20px;
}
#red
{
    background-color: red;
    padding: 1vw;
    border-radius:20px;
}
    </style>
</head>
<body>
    <div class="button"><button id="green">Start</button></div>
    <div class="timer" id="timer"></div>
    <script>
        var time =600;//enter time in sec
        const start=document.getElementById('green');
        start.addEventListener('click',function(e)
        {
                countdown = setInterval(function()
                {
                    let min = Math.floor(time/60);
                    let sec = time%60;
                    const timer=document.getElementById('timer')
                    timer.innerHTML =min+"m : "+sec+"s";
                    if(time<=0)
                    {
                        clearInterval(countdown);
                        timer.innerHTML="Time Over!";
                    }
                    time-=1;
                },1000);
        });
        
            
        
    </script>
</body>

</html>
